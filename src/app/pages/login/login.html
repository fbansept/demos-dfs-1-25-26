<form class="formulaire" [formGroup]="formulaire" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. john.doe@example.com" formControlName="email" />
    @if (formulaire.get('email')?.hasError('required')) {
      <mat-error>L'email est obligatoire</mat-error>
    } @else {
      <mat-error>L'email est mal form√©</mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error>Le mot de passe est obligatoire</mat-error>
  </mat-form-field>

  <button matButton="elevated" type="submit">Connexion</button>
</form>
